spring:
  datasource:
    url: jdbc:mysql://localhost:3306/officeapp
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: rootroot

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

security:
  oauth2:
    resource:
      user-info-uri:  https://sunshine-auth-service.cfapps.io/user/me
---
spring:
  profiles: local, default, test
  datasource:
    url: jdbc:mysql://localhost:3306/officeapp
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: rootroot

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 7575
logging:
  level:
    org:
      springframework: DEBUG
eureka:
  client:
    enabled: false
---
spring:
  profiles: cloud
management:
  endpoints:
    web:
      exposure:
        include: "*"
  cloud:
    config:
      discovery:
        enabled: false
        serviceId: sunshine-config-server
eureka:
  instance:
    nonSecurePort: 80
    hostname: ${vcap.application.uris[0]}
  client:
    serviceUrl:
      defaultZone: https://sunshine-eureka.cfapps.io/eureka
    enabled: true
